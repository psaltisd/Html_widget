<div style="font-size:12px;font-family:sans-serif;white-space:nowrap;" id="aqi-bar">Loading air quality...</div>
<script>
fetch("https://air-quality-api.open-meteo.com/v1/air-quality?latitude=37.8901&longitude=23.7441&current=aerosol_optical_depth,dust,pm10,pm2_5,ozone,sulphur_dioxide,nitrogen_dioxide,carbon_monoxide")
.then(r=>r.json())
.then(d=>{
  let c=d.current;
  document.getElementById("aqi-bar").innerHTML=
    ` 🌬️ Dust: ${c.dust} µg/m | 🌫️ PM2.5: ${c.pm2_5} µg/m | 🌪️ PM10: ${c.pm10} µg/m³ | 🧪 NO₂: ${c.nitrogen_dioxide} µg/m³ | ☁️ O₃: ${c.ozone} µg/m³ | 🔥 CO: ${c.carbon_monoxide} µg/m³`;
});
</script>
