<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard ‚Äì The Ellinikon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center font-sans p-4">

  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-4xl w-full space-y-6">
    <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800">üå§Ô∏è The Ellinikon Weather</h1>
    <div id="weather" class="grid grid-cols-2 md:grid-cols-3 gap-6 text-gray-700"></div>
  </div>

  <script>
    const weatherContainer = document.getElementById('weather');

    fetch('https://api.open-meteo.com/v1/forecast?latitude=37.8901&longitude=23.7441&current=temperature_2m,relative_humidity_2m,precipitation,wind_speed_10m,wind_direction_10m,cloud_cover&forecast_days=1')
      .then(response => response.json())
      .then(data => {
        const current = data.current;

        const weatherData = [
          { label: 'üå°Ô∏è Temperature (¬∞C)', value: current.temperature_2m },
          { label: 'üíß Humidity (%)', value: current.relative_humidity_2m },
          { label: '‚òî Precipitation (mm)', value: current.precipitation },
          { label: 'üí® Wind Speed (km/h)', value: current.wind_speed_10m },
          { label: 'üß≠ Wind Direction (¬∞)', value: current.wind_direction_10m },
          { label: '‚òÅÔ∏è Cloud Cover (%)', value: current.cloud_cover }
        ];

        weatherData.forEach(item => {
          const card = document.createElement('div');
          card.className = 'bg-blue-50 p-4 rounded-xl shadow text-center transition transform hover:scale-105 hover:bg-blue-100';
          card.innerHTML = `
            <div class="text-lg font-semibold">${item.label}</div>
            <div class="text-2xl mt-2 font-bold text-blue-700">${item.value}</div>
          `;
          weatherContainer.appendChild(card);
        });

        // Add last updated time
        const updatedTime = new Date(current.time);
        const updateDiv = document.createElement('div');
        updateDiv.className = 'col-span-full text-sm text-center text-gray-500 mt-2';
        updateDiv.innerText = `Last updated: ${updatedTime.toLocaleString()}`;
        weatherContainer.appendChild(updateDiv);
      })
      .catch(error => {
        weatherContainer.innerHTML = `<div class="col-span-full text-center text-red-600">Failed to load weather data.</div>`;
        console.error('Error fetching weather data:', error);
      });
  </script>

</body>
</html>
