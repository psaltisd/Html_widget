  <div>ğŸ’¨ Wind Speed: <span id="wind">--</span> km/h</div>
  <div>ğŸ§­ Wind Direction: <span id="dir">--</span>Â°</div>
  <div>ğŸŒ¬ï¸ Dust: <span id="dust">--</span> Âµg/mÂ³</div>
  <div>ğŸŒ«ï¸ PM2.5: <span id="pm25">--</span> Âµg/mÂ³</div>

<script>
  fetch("https://api.open-meteo.com/v1/forecast?latitude=37.875&longitude=23.75&current=temperature_2m,relative_humidity_2m,cloud_cover,precipitation,wind_speed_10m,wind_direction_10m&timezone=Europe%2FAthens")
    .then(res => res.json())
    .then(data => {
      const c = data.current;
      document.getElementById("temp").textContent = c.temperature_2m;
      document.getElementById("humidity").textContent = c.relative_humidity_2m;
      document.getElementById("cloud").textContent = c.cloud_cover;
      document.getElementById("precip").textContent = c.precipitation;
      document.getElementById("wind").textContent = c.wind_speed_10m;
      document.getElementById("dir").textContent = c.wind_direction_10m;
    });

  fetch("https://air-quality-api.open-meteo.com/v1/air-quality?latitude=37.8901&longitude=23.7441&current=aerosol_optical_depth,dust,pm10,pm2_5,ozone,sulphur_dioxide,nitrogen_dioxide,carbon_monoxide")
    .then(r => r.json())
    .then(d => {
      let c = d.current;
      document.getElementById("dust").textContent = c.dust;
      document.getElementById("pm25").textContent = c.pm2_5;
      document.getElementById("pm10").textContent = c.pm10;
      document.getElementById("no2").textContent = c.nitrogen_dioxide;
      document.getElementById("o3").textContent = c.ozone;
      document.getElementById("co").textContent = c.carbon_monoxide;
    });
</script>
